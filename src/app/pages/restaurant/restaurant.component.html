<section class="d-flex">
  <article>
    <div></div>
  </article>
</section>

<div class="container mt-4">
  <div class="row">
    <div class="col align-self-start m-5">
      <div class="card col-5" style="width: 20rem;">
        <div class="card-body">
          <h3>{{restaurant.nom}}</h3>
          <p class="card-text">{{restaurant.adresse}}</p>
          <p class="card-text">{{restaurant.tel}}</p>
          <p class="card-text">{{restaurant.type?.nom}}</p>
          <div *ngIf="restaurant.prix?.categorie == 'e'">
            <i class="fa-solid fa-euro-sign"></i>
          </div>
          <div *ngIf="restaurant.prix?.categorie == 'ee'">
            <i class="fa-solid fa-euro-sign"></i>
            <i class="fa-solid fa-euro-sign"></i>
          </div>
          <div *ngIf="restaurant.prix?.categorie == 'eee'">
            <i class="fa-solid fa-euro-sign"></i>
            <i class="fa-solid fa-euro-sign"></i>
            <i class="fa-solid fa-euro-sign"></i>
          </div>
          <a class="btn btn-light text rounded-0 mt-3" [routerLink]="['/avisedit', restaurant.id]">Laisser un avis</a>
        </div>
      </div>
      <div class="card text-bg-dark mb-3 mt-3" style="max-width: 18rem;" *ngFor="let a of avis">
        <div class="card-header">{{a.theme?.nom}}</div>
        <div class="card-body">
          <h5 class="card-title">Par {{a.surnom}} </h5>
          <p class="card-text">"{{a.texte}}"</p>
        </div>
      </div>
    </div>
  </div>
</div>
